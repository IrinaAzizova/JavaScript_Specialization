<body>

    <form id="addpet">
        <p><label>Name <input type="text" id="name"></label></p>
        <p><label>Species <input type="text" id="species"></label></p>
        <p><label>Greeting <input type="text" id="greeting"></label></p>
        <p><input type="submit" value="add pet"></p>
    </form>
    <div>

    <script>

        function Pet (name, species, greeting) {
            this.name = name;
            this.species = species;
            this.greeting = function(){
                alert(`my ${species} say ${greeting}`);
            }
        }

        const form = document.querySelector('#addpet');        

        form.addEventListener('submit', function(event){
            event.preventDefault();

            const formData = document.querySelectorAll('#addpet input');
            let count = 0;

            formData.forEach(eachData => {
                const value = eachData.value;
                if (value.length === 0) {
                    count++;
                }                          
            }); 
            if (count > 0) {
                alert("Fill in the Fields");
            } 
            else {
                const newPet = new Pet(formData[0].value, formData[1].value, formData[2].value);
                const firstPara = document.querySelector('#first');
                firstPara.innerHTML = `I have a ${newPet.species} named ${newPet.name}.`;
                const btn = document.querySelector('#btn');
                btn.innerHTML = `Click for a greeting from ${newPet.name}`;
                btn.addEventListener('click', function(event){
                    event.preventDefault();
                    newPet.greeting();
                });
            }         
        });
